<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mobileMenu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/script.js"></script>
    <title>Controle Financeiro</title>
  </head>

  <body>
    <header>
      <div class="mobileMenu">
        <input type="checkbox" id="check" />
        <label1 class="label1" for="check">
          <span></span>
          <span></span>
          <span></span>
        </label1>
        <div class="barra">
          <nav>
            <a href=""><div class="link">Cadastro de transações</div></a>
            <a href="" id="delete" type="button"
              ><div
                class="link"
                onclick="confirmationMessage()"
                onclick="delet()"
              >
                Limpar dados
              </div></a
            >
          </nav>
        </div>
      </div>

      <nav>
        <img src="Ellipse 13.png" alt="Imagem do Controle Financeiro" />
        <h1>Controle Financeiro</h1>
        <ul>
          <li href="#cadastroDeTransacoes">Cadastro de transações</li>
          <span class="line"> | </span>
          <li
            href="#limparDados"
            type="button"
            onclick="confirmationMessage()"
            onclick="delet()"
          >
            Limpar dados
          </li>
        </ul>
      </nav>
    </header>

    <body>
      <div class="container">
        <div class="box1">
          <form id="formTransation" onsubmit="add(event)">
            <h2>Nova transação</h2>
            <label class="textType" id="textLabel" for="type"
              >Tipo de transação
              <select class="select" required name="type" id="type">
                <option class="option" value="-">Compra</option>
                <option class="option" value="+">Venda</option>
              </select>
            </label>
            <label class="nomeMercadoria" id="textLabel" for="name"
              >Nome da mercadoria
              <input
                class="inputNome"
                required
                id="name"
                type="text"
                placeholder="Mercadoria"
              />
            </label>
            <label class="textValue" id="textLabel" for="value"
              >Valor
              <input
                class="inputValor"
                required
                id="value"
                type="text"
                placeholder="0,00"
                onkeyup="formatarMoeda(this);"
              />
            </label>
            <button type="submit">Adicionar transação</button>
          </form>
        </div>
        <div class="box2">
          <h2 class="extrato">Extrato de transações</h2>
          <table cellspacing="0" id="extratoTransacoes" onsubmit="delet(event)">
            <thead>
              <tr>
                <th class="signal"></th>
                <th class="title" id="mercadoria">Mercadoria</th>
                <th class="titleValue" id="valor">Valor</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr class="border">
                <td class="signal"></td>
                <td class="text"></td>
                <td class="value"></td>
              </tr>
              <tr class="top">
                <td class="signal"></td>
                <th class="total">Total</th>
                <td class="totalValue">
                  <p></p>
                  <p><small></small></p>
                </td>
              </tr>
            </tfoot>
          </table>
          <div class="message" id="text"></div>
        </div>
      </div>
      <footer></footer>
    </body>
  </body>
</html>
