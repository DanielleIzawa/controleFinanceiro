<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <title>Controle Financeiro</title>
  </head>
  
  <body>
    <header id="header">
      <div class="headerMaster">
        <div class="left-wrapper">
        <img src="Ellipse 13.png" alt="Imagem do Controle Financeiro" />
      </div>
        <h1>Controle Financeiro</h1>
          <nav id="nav">
            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aira-controls="menu" aria-expanded="false"><span id="hamburguer"></span></button>
            <ul id="menu" role="menu">
              <button id="btn-mobile-close" aria-label="Fechar Menu" aria-haspopup="true" aira-controls="menu" aria-expanded="false"></button>
              <li class="liRegister"><a href="javascript:void(0);">Cadastro de transações</a></li>
              <span id="line"> | </span>
              <li class="liClean" onclick="confirmationMessage()"><a href="javascript:void(0);">Limpar dados</a>
              </li>
            </ul>
          </nav>
      </div>
    </header>
    <div class="container">
      <div class="boxForm">
        <form id="formTransation" onsubmit="event.preventDefault(); return add(event);">
          <h2>Nova transação</h2>
          <div class="wrapperType">
            <label class="textType" id="textLabel" for="type"
              >Tipo de transação
            </label>
            <select class="select" required name="type" id="type">
              <option class="option" value="-">Compra</option>
              <option class="option" value="+">Venda</option>
            </select>
          </div>
          <div class="wrapperProduct">
            <label class="nomeMercadoria" id="textLabel" for="name">Nome da mercadoria</label>
            <input class="inputNome" required id="name" type="text" placeholder="Mercadoria"/>
          </div>
          <div class="wrapperValue">
            <label class="textValue" id="textLabel" for="value">Valor</label>
            <input class="inputValor" required id="value" type="text" placeholder="0,00" onkeyup="formatarMoeda(this);"/>
          </div>
          <button type="submit">Adicionar transação</button>
        </form>
      </div>
      <div class="boxTable">
        <h2 class="extrato">Extrato de transações</h2>
        <table cellspacing="0" id="extratoTransacoes">
          <thead>
            <tr>
              <th class="signal"></th>
              <th class="title" id="mercadoria">Mercadoria</th>
              <th class="titleValue" id="valor">Valor</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr class="line"></tr>
            <tr class="top">
              <td class="signal"></td>
              <th class="total">Total</th>
              <td class="totalValue">
                <p></p>
                <p><small></small></p>
              </td>
            </tr>
          </tfoot>
        </table>
        <div class="message" id="text"></div>
      </div>
    </div>
    <footer></footer>
  </body>
  <script src="./script.js"></script>
</html>
